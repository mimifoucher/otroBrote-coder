<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--HEADER-->
    <header class="header">
        <div class="header-logo">
            <video class="header-logo__video" src="../img-productos/Otro Brote.mp4 " autoplay></video>
        </div>  
    </header>
    <!--MAIN-->
    <main>
        <div class="enlaces">
            <div class="enlaces-container">
                <img class="enlaces-container__productos" src="../img-productos/garbanzos.jpg" alt="Garbanzos">
                <div class="enlaces-container__title">
                    <h2>Garbanzos</h2>
                </div>
                <div class="enlaces-price">
                    <p class="enlaces-price__value" id="value">$300</p>
                    <p class="enlaces-price__type">/Minorista</p>
                </div>
            </div>
            <div class="enlaces-container">
                <img class="enlaces-container__productos" src="../img-productos/poroto-aduki.jpg" alt="Porotos Aduki">
                <div class="enlaces-container__title">
                    <h2>Porotos Aduki</h2>
                </div>
                <div class="enlaces-price">
                    <p class="enlaces-price__value" id="value">$300</p>
                    <p class="enlaces-price__type">/Minorista</p>
                </div>
            </div>
            <div class="enlaces-container">
                <img class="enlaces-container__productos" src="../img-productos/soja.jpg" alt="Soja">
                <div class="enlaces-container__title">
                    <h2>Soja</h2>
                </div>
                <div class="enlaces-price">
                    <p class="enlaces-price__value" id="value">$300</p>
                    <p class="enlaces-price__type">/Minorista</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
