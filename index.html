<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otro Brote</title>
    <link rel="stylesheet" href="./sass/styles.css">
</head>
<body class="body">
<!--HEADER-->
    <header class="header">
        <div class="header-logo">
            <video class="header-logo__video" src="./img-productos/Otro Brote.mp4 " autoplay></video>
        </div>  
    </header>
<!--MAIN-->
    <main class="main">
        <h1 class="main-title">Nuestros Productos</h1>
        <div class="button-container">
            <button class="button-container__retailer button-choosed">Minorista</button>
            <button class="button-container__wholesaler button-unchoosed">Mayorista</button>
        </div>
        <div class="enlaces">
            <div class="enlaces-container">
                <a href="./secciones/legumbres.html"><img class="enlaces-container__productos" src="./img-productos/lentejas.jpg" alt="Legumbres"></a>
                <div class="enlaces-container__title">
                    <h2>Legumbres</h2>
                </div>
                <div class="enlaces-price">
                    <p class="enlaces-price__value" id="value1">$300</p>
                    <p class="enlaces-price__type">/Minorista</p>
                </div>
            </div>
            <div class="enlaces-container">
                <a href="./secciones/especias.html"><img class="enlaces-container__productos" src="./img-productos/especias.jpg" alt="Especias"></a>
                <div class="enlaces-container__title">
                    <h2>Especias</h2>
                </div>
                <div class="enlaces-price">
                    <p class="enlaces-price__value" id="value2">$300</p>
                    <p class="enlaces-price__type">/Minorista</p>
                </div>
            </div>
            <div class="enlaces-container">
                <a href="./secciones/harinas.html"><img class="enlaces-container__productos" src="./img-productos/harinas.jpg" alt="Harinas"></a>
                <div class="enlaces-container__title">
                    <h2>Harinas</h2>
                </div>
                <div class="enlaces-price">
                    <p class="enlaces-price__value" id="value3">$300</p>
                    <p class="enlaces-price__type">/Minorista</p>
                </div>
            </div>
        </div>
    </main>
<!--FOOTER-->
    <footer class="footer"></footer>

    <script src="./javascript/app.js"></script>
</body>
</html>
